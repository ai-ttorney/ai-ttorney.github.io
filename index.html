<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITTORNEY Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar with Logo, Settings, and Old Conversations -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="Images/AITTORNEY logo.png" alt="AITTORNEY Logo">
        </div>
        
        <div class="profile">
            <img src="Images/Icons/user_17456655.png" alt="User Profile" class="profile-photo">
            <p class="user-name">User Name</p>
        </div>
        
        <div class="conversations">
            <h3>Old Conversations</h3>
            <ul>
                <li>Conversation 1</li>
                <li>Conversation 2</li>
                <li>Conversation 3</li>
            </ul>
        </div>
        
        
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="sidebar-toggle">â˜°</button>

    <!-- Main Chat Area -->
    <div class="main-container">
        <button class="upload-btn">Upload Document</button>
        <div class="chat-container" id="chatContainer"></div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
